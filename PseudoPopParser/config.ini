#Please do not modify any keys (left side of equal sign).
#Please do not completely delete any values, only replace them.
#Settings starting with the prefix 'bool_' can only be either on or off. On is represented with the values '1', 'true', or 'yes'. Off is represented with anything else.

[Global]
#This is the path to your TF2's 'items_game.txt'. This can be automatically set with F10 after parsing.
#items_game.txt is located at .\steamapps\common\Team Fortress 2\tf\scripts\items\items_game.txt
#Default: ""
items_source_file = ""

#############
## Credits ##
#############

#A warning will be issued if a TotalCurrency is not the multiple of this number.
#Default: 50
int_warn_credits_multiple = 50

#A warning will be issued if the maximum possible credits exceeds 30000.
#Default: true
bool_warn_credits_gr_30000 = true

#############
## Enemies ##
#############

#A warning will be issued if a Tank's Health is above this number.
#Default: 100000
int_tank_warn_maximum = 100000

#A warning will be issued if a Tank's Health is below this number.
#Default: 10000
int_tank_warn_minimum = 10000

#A warning will be issued if a Tank's Health is not a multiple of this number.
#Default: 500
int_tank_health_multiple = 500

#A warning will be issued if a TFBot's Health is not a multiple of this number.
#Default: 5
int_bot_health_multiple = 5

#Warn if a tank is not named TankBoss
#A tank that is not named 'TankBoss' does not explode with the hatch on its bomb's deployment.
#Default: false
bool_warn_tank_name_tankboss = false

#A warning will be issued if a TFBot name includes the symbol: %
#Default: true
bool_warn_tfbot_bad_character = true

###############
## Wavespawn ##
###############

#A warning will be issued if a WaitForAllDead or WaitForAllSpawned targets a nonexistent name.
#Default: true
bool_warn_wait_for_all_not_found = true

#Warn if a 'Support limited' is found
#'Support limited' is the same thing as no Support. The line does nothing.
#Default: false
bool_warn_support_limited = false

#Warn if a TotalCurrency is less than or equal to Zero.
#'TotalCurrency 0' is the same thing as no TotalCurrency. The line does nothing.
#Default: false
bool_warn_totalcurrency_0 = false

#A warning will be issued if MinInterval and MaxInterval are used with When in a PeriodicSpawn
#MinInterval and MaxInterval tend to break PeriodicSpawn
#Default: true
bool_warn_min_max_interval_stop_spawn = true

############
## Parser ##
############

#A warning will be issued if an invalid Item is given to a TFBot
#Default: true
bool_warn_invalid_item_name = true

#A warning will be issued if an item is modified when the TFBot doesn't own it.
#May cause false positives due to how some people format their pop files. See P3 Reference for more information.
#Default: true
bool_warn_tfbot_missing_item = true

#A warning will be issued if an invalid item or character attribute is given to an item or TFBot.
#Default: true
bool_warn_invalid_item_char_attribute = true

#Display Potential Fix
#Default: true
bool_show_potential_fix = true

#Skip parsing #base templates
#Setting this to true will cause false warnings of templates not existing!
#Default: false
bool_skip_base_template = false

#A warning will be issued if a template targets an undefined template.
#Default: true
bool_warn_bad_template = true

#A warning will be issued if a value that cannot be negative is given a negative value.
#Example: TotalCurrency -1
#Default: true
bool_warn_negative_value_becomes_0 = true

##################
## Experimental ##
##################

#Experimental: Warn for bad Item/Character Attribute values.
#Example: Warns for 'damage bonus 0', multiplies damage by 1.0 and does nothing
#Known Bug: Warns for 'Honorbound 0', assumes attribute does nothing.
#Known Bug: Warns for 'Self Mark For Death 0', assumes attribute does nothing.
#Default: false
bool_warn_attribute_value_type_scan = false

#Experimental: Warn for premature ending of Wave Schedule
#Known Bug: Does not like extra lines at the end of Pop file.
#Default: false
bool_warn_early_end_wave_schedule = false

[Debug]
bool_Print_Config = 0
bool_Print_Token_Lookback = 0
bool_Print_Terminators = 0
bool_Print_Tokens = 0
bool_Print_Token_Operations = 0
bool_Print_PT_Cursor_Traversal = 0
bool_Print_Parse_Key_Value = 0
bool_warn_expected_decimal = 0
bool_warn_bad_float = 0
bool_warn_bad_float_reinterpret = 0